<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Anton' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Comfortaa' rel='stylesheet'>
    <script src="index.js" defer></script>
    <title>formPage</title>
</head>

<body>
    <div class="main-container">
        <div class="left-side">
            <img src="imgs/grandmas-Tree.JPG" class="grandmas-Tree">
            <div class="inner-picture-div">
                <h3 class="inner-text"><ðŸŒ²/></h3>
            </div>
        </div>
        <div class="right-side">
            <form id="form-card" action="#" method="get">
                <div>
                    <label type="title" class="hero-text">Sign-up Form</label>
                </div>
                <div id="inputs">
                    <div class="card">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" required></input>
                    </div>
                    <div class="card">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" required></input>
                    </div>
                    <div class="card">
                        <label for="email">Email</label>
                        <input type="email" id="email"></input>
                    </div>
                    <div class="card">
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone"></input>
                    </div>
                    <div class="card">
                        <label for="password">Password</label>
                        <input type="password" id="password" required></input>
                    </div>
                    <div class="card">
                        <label for="password-verify">Verify Password</label>
                        <input type="password" id="password-verify" required></input>
                    </div>
                </div>
            </form>
            <button type="submit">Create Account</button>
        </div>
    </div>
</body>

</html>
